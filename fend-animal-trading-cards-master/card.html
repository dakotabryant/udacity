<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
	<div class="container">
		<!-- your favorite animal's name goes here -->
		<h3>Penguin</h3>
		<!-- your favorite animal's image goes here -->
		<img src="penguin.jpg" alt="penguin">
		<div class="text-wrapper">
			<!-- your favorite animal's interesting fact goes here -->
			<p><em>The Galapagos Penguin is the only penguin specie that ventures north of the equator in the wild.</em></p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="list-labels">Scientific Name</span>: Sphenisciformes</li>
				<li><span class="list-labels">Habitat</span>: Arctic or Temperate</li>
				<li><span class="list-labels">Average Lifespan</span>: Up to 20 years</li>
				<li><span class="list-labels">Can Fly?</span>: Not a chance</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>

</html>
